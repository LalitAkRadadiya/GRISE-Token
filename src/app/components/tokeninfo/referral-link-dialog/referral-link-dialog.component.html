<div class="dialog-container">
    <h2 mat-dialog-title>Referral Link</h2>
    <a class="btn-close" href="javascript:void(0)" (click)="onClose()">X</a>
    <div mat-dialog-content>
        <h3 class="header-text">Your Referral Link:</h3>
        <input type="text" class="referralUrl" disabled [value]="referralUrl">
    </div>
    <div mat-dialog-actions>
        <button class="btn btn-primary tab-button" [cdkCopyToClipboard]="referralUrl" (click)="copyUrl()">{{ urlCopied ? 'Copied Referral Link' : 'Copy Referral Link' }}</button>
    </div>
</div>
